name: Test Poke Actions

on:
  issues:
    types: [opened, closed]
  pull_request:
    types: [opened, closed]

jobs:
  test-pokemon:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Poke Actions
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
